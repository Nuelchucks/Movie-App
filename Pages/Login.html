  <script>
  const roleSelect = document.getElementById("roleSelect");
  const adminCodeField = document.getElementById("adminCodeField");
  const loginForm = document.querySelector("form");

  // Admin secret code must match what you used in signup
  const ADMIN_SECRET_CODE = "696900"; 

  // Show/hide admin code
  roleSelect.addEventListener("change", () => {
    if (roleSelect.value === "admin") {
      adminCodeField.classList.remove("d-none");
    } else {
      adminCodeField.classList.add("d-none");
    }
  });

  loginForm.addEventListener("submit", (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("roleSelect").value;
  const adminCode = document.getElementById("adminCode").value.trim();

  let users = JSON.parse(localStorage.getItem("users")) || [];

  const user = users.find(u => u.email === email && u.password === password && u.role === role);

  if (!user) {
    alert("Invalid login credentials!");
    return;
  }

  if (role === "admin" && adminCode !== ADMIN_SECRET_CODE) {
    alert("Invalid admin secret code!");
    return;
  }

  localStorage.setItem("activeUser", JSON.stringify(user));

  if (role === "admin") {
    window.location.href = "adminprofile.html";
  } else {
    window.location.href = "userprofile.html";
  }
});

document.querySelector('button.btn.btn-primary').addEventListener('click', () => {
  window.location.href = './Sign-up.html';
});


</script>
