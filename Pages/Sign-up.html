<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      
      color: #fff;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .hero {
      padding: 80px 0;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    .movie-card img {
      height: 350px;
      object-fit: cover;
    }
    .card {
      width: 420px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      background: rgba(255, 255, 255, 0.1) !important; /* transparent */
      backdrop-filter: blur(8px);
    }
    .form-title {
      font-family: 'Lato', cursive;
      font-size: 2.2rem;
      color: #f6f5ff;
      text-align: center;
    }
    .btn-custom {
      border-radius: 25px;
    }
    .btn-custom:hover {
      background: #5a54d6;
    }
  </style>
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container d-flex justify-content-between align-items-center">
                
                
                <a class="navbar-brand" href="#">
                <img src="../Asset/Images/slazzer-preview-8zfsj.png" 
                    width="100" height="70"
                    style="filter: brightness(0) invert(1);">
                </a>

                
                 <div class="collapse navbar-collapse" id="navMenu">
      <!-- Links (push left with me-auto) -->
      <ul class="navbar-nav mx-auto mb-3 gap 2">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
        <li class="nav-item"><a class="nav-link" href="add-movie.html">Add Movie</a></li>
      </ul>

      <!-- Buttons (aligned right) -->
      <div class="d-flex align-items-center gap-3">
        <a href="../chucks/Pages/sign-up.html" class="text-decoration-none text-white fw-semibold">Sign up</a>
        <a href="../chucks/Pages/login.html">
          <button class="btn btn-danger rounded-pill fw-semibold px-4">Log in</button>
        </a>
      </div>
    </div>
            </div>
            </nav>

              <video autoplay muted loop playsinline 
            class="position-absolute top-0 start-0 w-100 h-100" 
            style="object-fit: cover; z-index: -1;">
              <source src="../Asset/Videos/mixkit-scary-gey-alien-with-glowing-eyes-walks-with-a-light-45004-hd-ready.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>


            <!-- Dark overlay -->
            <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.6); z-index:-1;"></div>

        <div class="card p-3">
            <h2 class="form-title mb-3">Sign Up</h2>

        <!-- Role Selection -->
        <div class="mb-3">
          <label class="form-label text-light">Register As</label>
          <select class="form-select" id="roleSelect">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Common Signup Fields -->
        <form class="text-light">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>

          <!-- Admin Extra Field -->
          <div class="mb-3 d-none" id="adminCodeField">
            <label for="adminCode" class="form-label">Admin Secret Code</label>
            <input type="text" class="form-control" id="adminCode" placeholder="Enter secret admin code">
          </div>

          <button type="submit" class="btn btn-custom w-100 btn-danger text-light fw-bold">Sign Up</button>
        </form>
      </div>

  <script>
    const roleSelect = document.getElementById("roleSelect");
    const adminCodeField = document.getElementById("adminCodeField");

    roleSelect.addEventListener("change", () => {
      if (roleSelect.value === "admin") {
        adminCodeField.classList.remove("d-none");
      } else {
        adminCodeField.classList.add("d-none");
      }
    });
  </script>
</body>
</html>
