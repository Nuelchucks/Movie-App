        <div class="card p-3">
            <h2 class="form-title mb-3">Sign Up</h2>

        <!-- Role Selection -->
        <div class="mb-3">
          <label class="form-label text-light">Register As</label>
          <select class="form-select" id="roleSelect">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Common Signup Fields -->
        <form class="text-light">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>

          <!-- Admin Extra Field -->
          <div class="mb-3 d-none" id="adminCodeField">
            <label for="adminCode" class="form-label">Admin Secret Code</label>
            <input type="text" class="form-control" id="adminCode" placeholder="Enter secret admin code">
          </div>

          <button type="submit" class="btn btn-custom w-100 btn-danger text-light fw-bold">Sign Up</button>

          <div class="d-flex justify-content-between mt-3">
          <p style="font-style: oblique; font-size: 14px;">Do you have an account?</p><button class="btn btn-primary text-light fw-bold px-2"
          style="font-size: 10px;" type="button">Login</button>
          </div>
        </form>
      </div>

  <script>

  const roleSelect = document.getElementById("roleSelect");
  const adminCodeField = document.getElementById("adminCodeField");
  const signupForm = document.querySelector("form");

  // Define a dedicated admin secret code
  const ADMIN_SECRET_CODE = "696900"; // <-- you can change this

  // Show admin field if role is admin
  roleSelect.addEventListener("change", () => {
    if (roleSelect.value === "admin") {
      adminCodeField.classList.remove("d-none");
    } else {
      adminCodeField.classList.add("d-none");
    }
  });

  // Handle form submit
  signupForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("roleSelect").value;
    const adminCode = document.getElementById("adminCode").value.trim();

    if (!name || !email || !password) {
      alert("Please fill all required fields!");
      return;
    }

    // Get existing users or init empty
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Check if email already exists
    if (users.some(user => user.email === email)) {
      alert("User with this email already exists!");
      return;
    }

    // Check for admin rules
    if (role === "admin") {
      const adminExists = users.some(user => user.role === "admin");

      if (adminExists) {
        alert("An admin account already exists. No more admin signups allowed.");
        return;
      }

      if (adminCode !== ADMIN_SECRET_CODE) {
        alert("Invalid admin secret code!");
        return;
      }
    }

    // Create user object
    const newUser = {
      name,
      email,
      password,
      role,
      createdAt: new Date().toISOString()
    };

    // Save new user
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    alert("Signup successful! Please log in.");
    window.location.href = "login.html"; // redirect to login
  });

  document.querySelector('button.btn.btn-primary').addEventListener('click', () => {
  window.location.href = './Login.html';
});
</script>
